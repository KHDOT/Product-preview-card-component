<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.CSS" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="images/link" href="images/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="rightsection">
        <img src="./images/image-product-desktop.jpg" alt="Prefume Image" />
      </div>
      <div class="leftsection">
        <p class="p1">PERFUME</p>

        <p class="p2">
          Gabrielle <br />
          Essense Eau <br />
          De Parfum
        </p>

        <p class="p3">
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator for the House of CHANEL .
        </p>

        <div class="buyfunc">
          <p class="p4">$149.99</p>
          <p class="p4-2">$169.99</p>
        </div>

        <button class="btn1">
          <img
            class="btn1-img"
            src="./images/icon-cart (1).svg"
            alt="Shopping Cart"
          />
          <p class="btn1-text">Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
